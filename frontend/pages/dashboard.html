<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoCart Dashboard</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/EcoCart/frontend/css/dashboard.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar fixed-top">
      <div class="container-fluid position-relative">
        <a class="navbar-brand" href="/EcoCart/frontend/pages/dashboard.html"
          >EcoCart</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Ecotips</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Wishlist</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/EcoCart/frontend/pages/LandingPage.html"
                  >Signout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- OVERLAY -->
    <div id="hello-overlay">
      <span id="typing-text"></span>
    </div>

    <!-- MAIN CONTENT -->
    <div class="dashboard-wrapper">
      <div class="spline-bg">
        <spline-viewer
          url="https://prod.spline.design/iz2BysJkBaQReRfQ/scene.splinecode"
        ></spline-viewer>
      </div>

      <div id="dashboard-content" class="container content-container">
        <!-- Buttons -->
        <div class="d-flex flex-column align-items-start gap-3">
          <button
            class="button-54"
            id="openModalBtn"
            data-bs-toggle="modal"
            data-bs-target="#manualInputModal"
          >
            Tell Us About a Product
          </button>

          <button
            class="button-54"
            id="getSuggestionsBtn"
            style="display: none"
            data-bs-toggle="modal"
            data-bs-target="#ecoSuggestionsModal"
          >
            Get Green Alternatives
          </button>
        </div>

        <div class="chart-container mt-4">
          <canvas id="greenProductUsageChart"></canvas>
        </div>
      </div>
    </div>

    <!-- MODAL -->
    <!-- Manual Product Input Modal -->
    <div class="modal fade" id="manualInputModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="manualProductForm">
            <div class="modal-header">
              <h5 class="modal-title">Enter Product Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="materials" class="form-label">Materials</label>
                <textarea
                  class="form-control"
                  id="materials"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="brandEthics" class="form-label">Brand Ethics</label>
                <textarea
                  class="form-control"
                  id="brandEthics"
                  rows="2"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">
                Submit Details
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Eco Suggestions Modal -->
    <div class="modal fade" id="ecoSuggestionsModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Eco-Friendly Alternatives</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="list-group">
              <li class="list-group-item">üå± Recycled Paper Bags</li>
              <li class="list-group-item">üçÉ Bamboo Toothbrush</li>
              <li class="list-group-item">‚ôªÔ∏è Compostable Packaging</li>
              <li class="list-group-item">üß¥ Refillable Bottles</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-success" data-bs-dismiss="modal">
              Nice! üåç
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/EcoCart/frontend/js/dashboard.js"></script>
    <script>
      const manualForm = document.getElementById('manualProductForm');
      const suggestionsBtn = document.getElementById('getSuggestionsBtn');
      const modalElement = document.getElementById('manualInputModal');

      manualForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const productName = document.getElementById('productName').value;

        if (productName.trim() !== '') {
          // Close the first modal
          const modal = bootstrap.Modal.getInstance(modalElement);
          modal.hide();

          // Show second button with a fade-in effect
          suggestionsBtn.style.display = 'inline-block';
          suggestionsBtn.classList.add('fade-in');
        }
      });
      document
        .querySelector('.navbar-toggler')
        .addEventListener('click', function () {
          this.classList.toggle('active');
        });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const toggler = document.querySelector('.navbar-toggler');
        const offcanvas = document.getElementById('offcanvasNavbar');

        offcanvas.addEventListener('show.bs.offcanvas', () => {
          toggler.classList.add('active');
        });

        offcanvas.addEventListener('hidden.bs.offcanvas', () => {
          toggler.classList.remove('active');
        });
      });
    </script>
  </body>
</html>
