<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoCart Dashboard</title>

  <!-- Elegant Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f7fc;
      color: #333;
      padding-top: 56px;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #34495e, #ffffff) !important;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
    }
    .navbar-toggler {
    border: none !important;
    box-shadow: none !important;
    }


    .navbar-brand {
      color: #61dafb !important;
      font-weight: 600;
      font-size: 1.5rem;
    }
    #dashboard-content {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 60vh;
  opacity: 0.5;
  transition: opacity 1s ease;
}

form input::placeholder {
  color: #aaa;
}


    .nav-link {
      color: #f1f1f1 !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #61dafb !important;
    }

    .offcanvas {
      background-color: #ffffff;
      border-left: 1px solid #ddd;
    }

    .dropdown-menu {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .dropdown-item:hover {
      background-color: #f0f4f8;
    }
    /* Nav links default black, green on hover */
.nav-link {
  color: #000 !important;
  transition: color 0.3s ease;
}

.nav-link:hover {
  color: #28a745 !important; /* Bootstrap's green */
}

/* Search button default black border/text, green on hover */
.btn-outline-primary {
  color: #000;
  border-color: #000;
  transition: all 0.3s ease;
}

.btn-outline-primary:hover {
  color: #fff;
  background-color: #28a745;
  border-color: #28a745;
}

    /* Overlay */
    #hello-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 2rem;
      font-size: 3rem;
      font-weight: bold;
      color: #61dafb;
      opacity: 1;
      transition: opacity 1s ease, backdrop-filter 1s ease;
      z-index: 9999;
    }

    #dashboard-content {
      opacity: 0.5;
      transition: opacity 1s ease;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      color: #333;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      color: #2c3e50;
      font-weight: 600;
      font-size: 1.3rem;
    }

    .card-text {
      font-size: 1.1rem;
      color: #5d6d7e;
    }

    .content-container {
      padding: 2rem;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-outline-primary {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Offcanvas Navbar -->
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EcoCart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ecotips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Wishlist</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#">Signout</a>
            </li>
          </ul>
  
        </div>
      </div>
    </div>
  </nav>

  <!-- Hello Overlay -->
  <div id="hello-overlay">Hello User</div>

  <!-- Dashboard Content -->
  <!-- Dashboard Content -->
<div id="dashboard-content" class="container content-container d-flex justify-content-center align-items-center">
  <form class="d-flex w-50" role="search">
    <input class="form-control me-2" type="search" placeholder="Search dashboard..." aria-label="Search">
    <button class="btn btn-outline-primary" type="submit">Search</button>
  </form>
</div>

 <!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/EcoCart/frontend/assets/img1.jpg" class="d-block w-100" alt="First slide">
    </div>
    <div class="carousel-item">
      <img src="/EcoCart/frontend/assets/img2.avif" class="d-block w-100" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img src="frontend/assets/img3.jpg" class="d-block w-100" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img src="frontend/assets/img4.jpg" class="d-block w-100" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img src="frontend/assets/img5.jpg" class="d-block w-100" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img src="frontend/assets/img6.jpg" class="d-block w-100" alt="Third slide">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

  <!-- JS for transition -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const overlay = document.getElementById('hello-overlay');
      const dashboard = document.getElementById('dashboard-content');

      dashboard.style.opacity = 0.5;

      setTimeout(() => {
        overlay.style.backdropFilter = 'blur(0px)';
        overlay.style.opacity = '0';
        dashboard.style.opacity = '1';

        setTimeout(() => {
          overlay.style.display = 'none';
        }, 1000);
      }, 2000);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
