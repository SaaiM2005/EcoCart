<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | EcoCart</title>
    <link rel="stylesheet" href="../css/auth-style.css" />
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.0.49/build/spline-viewer.js"
    ></script>

    <div class="spline-bg">
      <spline-viewer
        url="https://prod.spline.design/iz2BysJkBaQReRfQ/scene.splinecode"
      ></spline-viewer>
    </div>

    <div class="auth-container">
      <div class="auth-gif">
        <img
          src="/EcoCart/frontend/assets/icons/natural-product.gif"
          alt="Eco Login GIF"
        />
      </div>
      <h2>Welcome Back ðŸ‘‹</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            required
          />
        </div>
        <button type="submit" class="btn-auth">Login</button>
      </form>
      <div class="switch-link">
        Donâ€™t have an account? <a href="register.html">Register here</a>
      </div>
    </div>

    <script type="module">
      import { loginUser } from '../js/auth.js';

      document
        .getElementById('loginForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = document.getElementById('loginEmail').value;
          const password = document.getElementById('loginPassword').value;

          try {
            await loginUser(email, password);
            window.location.href = 'dashboard.html'; // or wherever
          } catch (error) {
            alert('Login Failed ðŸš«: ' + error.message);
          }
        });
    </script>
  </body>
</html>
