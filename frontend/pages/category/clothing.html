<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoCart - Clothing</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/EcoCart/frontend/css/clothing.css" />
  </head>
  <body>
    <!-- NAVBAR (Same as dashboard) -->
    <nav class="navbar fixed-top bg-white shadow-sm">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <!-- Left: Brand -->
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="/EcoCart/frontend/pages/dashboard.html"
            >EcoCart</a
          >
        </div>

        <!-- Center: Search Bar -->
        <div class="search-container mx-auto">
          <input
            type="text"
            class="search-input"
            placeholder="Search for eco products..."
          />
          <div class="search-icon">üîç</div>
        </div>

        <!-- Right: Toggler -->
        <div class="d-flex align-items-center">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <!-- Offcanvas Menu -->
        <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/EcoCart/frontend/pages/dashboard.html"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/EcoCart/frontend/pages/ecotips.html"
                  >Ecotips</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Wishlist</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/EcoCart/frontend/pages/LandingPage.html"
                  >Signout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container clothing-container">
      <h2 class="category-title">Sustainable Clothing</h2>

      <!-- Subcategory Tabs -->
      <ul class="nav nav-tabs" id="clothingTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="all-tab"
            data-bs-toggle="tab"
            data-bs-target="#all"
            type="button"
          >
            All Products
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="men-tab"
            data-bs-toggle="tab"
            data-bs-target="#men"
            type="button"
          >
            Men's Wear
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="women-tab"
            data-bs-toggle="tab"
            data-bs-target="#women"
            type="button"
          >
            Women's Wear
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="kids-tab"
            data-bs-toggle="tab"
            data-bs-target="#kids"
            type="button"
          >
            Kids Wear
          </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="clothingTabContent">
        <!-- All Products -->
        <div class="tab-pane fade show active" id="all" role="tabpanel">
          <div class="row product-grid">
            <!-- Product cards will be loaded dynamically via JavaScript -->
          </div>
        </div>

        <!-- Men's Wear -->
        <div class="tab-pane fade" id="men" role="tabpanel">
          <div class="row product-grid">
            <!-- Content loaded dynamically -->
          </div>
        </div>

        <!-- Women's Wear -->
        <div class="tab-pane fade" id="women" role="tabpanel">
          <div class="row product-grid">
            <!-- Content loaded dynamically -->
          </div>
        </div>

        <!-- Kids Wear -->
        <div class="tab-pane fade" id="kids" role="tabpanel">
          <div class="row product-grid">
            <!-- Content loaded dynamically -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/EcoCart/frontend/js/clothing.js"></script>
  </body>
</html>
