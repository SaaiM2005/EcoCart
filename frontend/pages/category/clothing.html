<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco-Friendly Clothing - EcoCart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/EcoCart/frontend/css/category/clothing.css" />
  </head>
  <body>
    <nav class="navbar fixed-top bg-white shadow-sm">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="/EcoCart/frontend/pages/dashboard.html"
            >EcoCart</a
          >
        </div>
        <div class="search-container mx-auto">
          <input
            type="text"
            class="search-input"
            placeholder="Search for eco products..."
          />
          <div class="search-icon">üîç</div>
        </div>
        <div class="d-flex align-items-center">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/EcoCart/frontend/pages/dashboard.html"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/EcoCart/frontend/pages/ecotips.html"
                  >Ecotips</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Wishlist</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/EcoCart/frontend/pages/LandingPage.html"
                  >Signout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container py-5 mt-5">
      <h2 class="mb-4 text-center category-heading">Clothing</h2>

      <div id="allProductsContainer" class="row g-4">
        <div class="col-12 text-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/EcoCart/frontend/js/category.js"></script>

    <script src="/EcoCart/frontend/js/category/clothing_json.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const toggler = document.querySelector('.navbar-toggler');
        const offcanvas = document.getElementById('offcanvasNavbar');

        offcanvas.addEventListener('show.bs.offcanvas', () => {
          toggler.classList.add('active');
        });

        offcanvas.addEventListener('hidden.bs.offcanvas', () => {
          toggler.classList.remove('active');
        });
      });
    </script>
    <script>
      function addToWishlist(productName) {
        fetch('http://localhost:5001/recommend', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ product_name: productName })
        })
        .then(res => res.json())
        .then(data => {
          showToast(data.message, data.image_url);
        })
        .catch(err => {
          console.error('Error fetching recommendation:', err);
          showToast("Something went wrong. Try again later.");
        });
      }
    
      function showToast(message, imageUrl = null) {
        const toastId = `toast-${Date.now()}`;
        const toastHTML = `
          <div id="${toastId}" class="toast align-items-center text-white bg-success border-0 fade show mb-2" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                ${message}
                ${imageUrl ? `<br><img src="${imageUrl}" alt="Recommended Product" class="img-fluid mt-2" style="max-width: 150px; border-radius: 8px;">` : ''}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        `;
    
        const container = document.getElementById('toast-container');
        container.insertAdjacentHTML('beforeend', toastHTML);
    
        const toastEl = document.getElementById(toastId);
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      }
    </script>
    
  </body>
</html>
