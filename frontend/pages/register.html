<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | EcoCart</title>
    <link rel="stylesheet" href="../css/auth-style.css" />
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.0.49/build/spline-viewer.js"
    ></script>

    <div class="spline-bg">
      <spline-viewer
        url="https://prod.spline.design/iz2BysJkBaQReRfQ/scene.splinecode"
      ></spline-viewer>
    </div>
    <div class="auth-container">
      <div class="auth-gif">
        <img
          src="/EcoCart/frontend/assets/icons/natural-product.gif"
          alt="Eco Register GIF"
        />
      </div>
      <h2>Create Your Eco Account üåç</h2>
      <form id="registerForm">
        <div class="form-group">
          <label>Email Address</label>
          <input
            type="email"
            class="form-control"
            id="registerEmail"
            required
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            id="registerPassword"
            required
          />
        </div>
        <button type="submit" class="btn-auth">Register</button>
      </form>
      <div class="switch-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>

    <script type="module">
      import { registerUser } from '../js/auth.js';

      document
        .getElementById('registerForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = document.getElementById('registerEmail').value;
          const password = document.getElementById('registerPassword').value;

          try {
            await registerUser(email, password);
            window.location.href = 'login.html';
          } catch (error) {
            alert('Registration Failed ‚ùå: ' + error.message);
          }
        });
    </script>
  </body>
</html>
