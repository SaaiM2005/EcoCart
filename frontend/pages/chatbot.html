<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoCart Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- For icons -->

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1c1f1d;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: stretch;
      align-items: stretch;
      min-height: 100vh;
    }
    .left-side {
      width: 66.66vw; /* Takes 2/3rd of the screen */
      background-image: url('/frontend/assets/leaf.jpg'); /* Replace with the path to your image */
      background-size: cover;
      background-position: center;
      position: relative;
    }
    
    .left-side::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Black overlay with transparency */
      filter: blur(70px); /* Apply blur effect */
      z-index: 1; /* Make sure the blur stays on top of the background image */
    }
    


    .chat-container {
      width: 33.33vw; /* Takes 1/3rd of the screen */
      background: #051501;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      
    }

    h2 {
      text-align: center;
      color: #4CAF50;
      margin-top: 0;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
    }

    .bubble {
      background: #3a3f3c;
      padding: 12px 16px;
      border-radius: 12px;
      margin: 10px 0;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .user-bubble {
      background: rgb(179, 235, 171);
      color: #2b432d;
      align-self: flex-end;
      text-align: right;
    }

    .bot-bubble {
      background: #2e3d31;
      color: #e4ffe6;
      max-width: 90%;
    }

    .input-area {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      background: #444a47;
      color: white;
    }

    button {
      background-color: #4CAF50;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .loading {
      text-align: center;
      font-style: italic;
      color: #cccccc;
      margin-top: 5px;
      display: flex; /* Added to make the typing animation horizontal */
      gap: 5px; /* Space between the dots */
      justify-content: center; /* Center the dots */
    }

    .typing-animation {
      display: inline-block; /* Ensure the dots are aligned horizontally */
      width: 10px;
      height: 10px;
      margin: 0 2px;
      border-radius: 50%;
      background-color: #4CAF50;
      animation: typing 1.2s infinite ease-in-out;
    }

    .typing-animation:nth-child(1) { animation-delay: 0s; }
    .typing-animation:nth-child(2) { animation-delay: 0.2s; }
    .typing-animation:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0% { transform: scale(0); }
      50% { transform: scale(1); }
      100% { transform: scale(0); }
    }
  </style>
</head>
<body>

  <div class="left-side">
    <!-- Image section on the left side -->
  </div>

  <div class="chat-container">
    <h2>üå±</h2>
    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input type="text" id="question" placeholder="Ask something eco-friendly..." onkeydown="handleKeyPress(event)" />
      <button onclick="sendQuestion()">Send</button>
    </div>
  </div>

  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendQuestion();
      }
    }

    async function sendQuestion() {
      const questionInput = document.getElementById("question");
      const chatBox = document.getElementById("chat-box");
      const question = questionInput.value.trim();
      if (!question) return;

      // Add user's question
      chatBox.innerHTML += `<div class="bubble user-bubble">${question}</div>`;
      questionInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Show typing animation
      const loadingDiv = document.createElement("div");
      loadingDiv.className = "bubble bot-bubble loading";
      loadingDiv.innerHTML = ` 
        <div class="typing-animation"></div>
        <div class="typing-animation"></div>
        <div class="typing-animation"></div>
      `;
      chatBox.appendChild(loadingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("http://127.0.0.1:5000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: question })
        });

        const data = await response.json();

        loadingDiv.remove();
        chatBox.innerHTML += `<div class="bubble bot-bubble">${data.answer.replace(/\n/g, "<br>")}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        loadingDiv.remove();
        chatBox.innerHTML += `<div class="bubble bot-bubble">‚ùå EcoBot error: ${error}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>

</body>
</html>
